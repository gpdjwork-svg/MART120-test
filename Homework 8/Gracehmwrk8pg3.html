  <h2>To Accept Terms and Conditions, please copy 'Yes' or 'No' into the text box as written here then hit 'Enter'</h2>
  <body> 
    <script>
      function agreement()
      { 
        var yes = document.getElementById("yes").value;
        if(yes == "Yes") 
        {
            document.getElementById("yes").style.backgroundColor = "green";
            window.alert("You've agreed to the Terms and Conditions! Yay! Hit OK to proceed.")
            document.getElementById("yes").focus();
        }
        if (yes == "No")
        {
            document.getElementById("yes").style.backgroundColor = "red";

        }

        {

            document.getElementById("Email").focus();
